<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CLUQ AI SOLUTIONS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            color: #007bff;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .home-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="navbar-brand">
                <span class="brand-name">CLUQ AI</span>
            </a>
        </div>
    </header>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="home-link">Back to Homepage</a>
    </div>
    
    <footer>
        <div class="footer-copyright">
            <p>&copy; 2025 CLUQ AI SOLUTIONS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
